<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        const dataDeHoje = new Date().getDay();

        document.write('<h1> Com If-ElseIf-Else</h1>')
        
        if(dataDeHoje == 0){
            document.write("Hoje é domingo. ");
        }else if(dataDeHoje == 1){
            document.write("Hoje é segunda-feira. ");
        }else if(dataDeHoje == 2){
            document.write("Hoje é terça-feira. ");
            }else if(dataDeHoje == 3){
                document.write("Hoje é quarta-feira. ");
            }else if(dataDeHoje == 4){
                document.write("Hoje é quinta-feira. ");
            }else if(dataDeHoje == 5){
                document.write("Hoje é sexta-feira. ");
            }else if(dataDeHoje == 6){
                document.write("Hoje é sábado. ");
            }else{
                document.write("Hoje não é um dia da semana. ");
            }
        //document.write(dataDeHoje);

        document.write('<h1> Com Switchcase</h1>')

        switch(dataDeHoje){
            case 0:
                document.write("Hoje é domingo.");
            break;
            case 1:
                document.write("Hoje é segunda-feira. ");
            break;
            case 2:
                document.write("Hoje é terça-feira. ");
            break;
            case 3:
                document.write("Hoje é quarta-feira. ");
            break;
            case 4:
                document.write("Hoje é quinta-feira. ");
            break;
            case 5:
                document.write(" Hoje é sexta-feira. ");
            break;
            case 6:
                document.write("Hoje é sábado. ");
            break;
        }
        //document.write(dataDeHoje);

        document.write('<h1> Com operador ternário </h1>')
        let diaDaSemana = (dataDeHoje == 0) ? "domingo":
                          (dataDeHoje == 1) ? "segunda-feira":
                          (dataDeHoje == 2) ? "terça-feira":
                          (dataDeHoje == 3) ? "quarta-feira":
                          (dataDeHoje == 4) ? "quinta-feira":
                          (dataDeHoje == 5) ? "sexta-feira":
                          (dataDeHoje == 6) ? "sábado":
                          "Dia da semana inválido";
        document.write("<p> Hoje é " + diaDaSemana + ".</p>");

        //Usando um array
        //Programação declarativa

        document.write('<h1> Com Map</h1>')
        const mapaDeDias = new Map([
            [0, 'domingo'],
            [1, 'segunda-feira'],
            [2, 'terça-feira'],
            [3, 'quarta-feira'],
            [4, 'quinta-feira'],
            [5, 'sexta-feira'],
            [6, 'sábado'],
        ]);
        document.write('<p> Hoje é ' + mapaDeDias.get(dataDeHoje) + '.</p>')

        document.write('<h1> Com um array</h1>')
        const diasDaSemana = ['domingo', 'segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado'];

        document.write('<p> Hoje é ' + diasDaSemana[dataDeHoje] + '.</p>')
    </script>
</body>
</html>
