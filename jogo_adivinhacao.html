<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Tente Adivinhar o Número</h1>
    <script>
        let numeroAleatorio = Math.random()*10;
        let numeroAleatorioInteiro = Math.round(numeroAleatorio)
        document.write("O número é: " + numeroAleatorioInteiro + ".");

        let numero = prompt("Olá, eu pensei em um número de 1 a 10, tente adivinhar qual eu pensei ");
        if(numero == numeroAleatorioInteiro){
            document.write(" Parabéns! Você ganhou!");

        }else if (numero){
            document.write(" Não foi dessa vez, você errou!");
        }
    </script>
</body>
</html>
