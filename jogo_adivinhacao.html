    <title>Jogo de Adivinhação</title>

<body>
    <h1>Tente Adivinhar o Número</h1>
    <script>
        let numeroAleatorio = Math.random()*10 + 1;
        let numeroAleatorioInteiro = Math.floor(numeroAleatorio)
        //document.write("O número é: " + numeroAleatorioInteiro + ".");

        let resposta = prompt("Digite um número de 1 a 10: ");

        let resultado = (resposta >=1 && resposta <=10) ?
		                (resposta == numeroAleatorioInteiro) ?
		                    "Parabéns! Você adivinhou!":
                            "Você errou! O número que eu pensei era" +
			                    numeroAleatorioInteiro + "!" :
		                    "Número inválido"
        document.write(resultado);

    </script>
